<!DOCTYPE html>
<html lang="en">

{% block head %}
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Login - AeroGesti</title>
        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
        <!-- Bootstrap Core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'css/login.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    </head>
{% endblock %}

<body>
   <div class="container">
    <div class="row" id="contact" >
      <div class="col-md-4"></div>
        <div class="col-md-5">
        
          <section class="contact" id="contact">
            <div class="contact-text">
              <center><h1><i class="fa fa-user"></i> Usuario.<h1></center>
              <center>
                <h2>Sus <span> credenciales</span> por favor.</h2>
              </center>

              {% if form.errors %}
              <div class="alert alert-danger alert-dismissibles" role="alert" style="opacity: 90%;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true" style="color: black;">&times;</span>
                  </button>
                <strong>Usuario o contraseña incorrecta:</strong>
              </div>
              {% endif %}
            </div>

            <div class="contact-form">
                <form method="post" role="form" action="{% url 'iniciar_sesion' %}">
                  {% csrf_token %}
                  <div class="form-group input-group">
                    <span id="inputButton" class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input required id="username" type="text" name="username" class="form-control" placeholder="Usuario" autocomplete="on">
                  </div>

                  <div class="form-group input-group">
                    <span id="inputButton" class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input required id="password" type="password" name="password" class="form-control" placeholder="example123*" autocomplete="on">
                  </div>
                  <center><input type="submit" value="Autenticarse" class="submit"></center>
                </form>

                <div id="toBack" class="text-center">
                  <h4>
                    <a href="{% url 'index' %}">
                      <span><i class="fa fa-arrow-circle-left"></i> Ir atrás</span>
                    </a>
                  </h4>
                </div>
            </div>
        </section>
        </div>
    </div>
</div>
</body>
        <!-- jQuery -->
        <script src="{% static 'js/jquery.min.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static 'js/metisMenu.min.js' %}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{% static 'js/startmin.js' %}"></script>
</html>
